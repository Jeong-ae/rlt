task_name: vitb_singlecrop
tags:
- kinetics
- vit_mae_val_singlecrop
train: false
test: true
ckpt_path: null
seed: 42
data:
  _target_: src.data.kinetics_datamodule.KineticsDataModule
  batch_size: 4
  num_workers: 12
  pin_memory: true
  val_metadata_path: /edrive1/rchoudhu/kinetics400/kinetics400_val224_list_videos.txt
  test_metadata_path: /edrive1/rchoudhu/kinetics400/kinetics400_val224_list_videos.txt
model:
  _target_: src.models.vit_mae.VITModule
  model:
    _target_: src.models.vit_helpers.VisionTransformer
    img_size: 224
    patch_size: 16
    in_channels: 3
    num_classes: 400
    embed_dims: 768
    depth: 12
    num_heads: 12
    mlp_ratio: 4.0
    qkv_bias: true
    fc_drop_rate: 0.0
    drop_rate: 0.0
    attn_drop_rate: 0.0
    drop_path_rate: 0.1
    init_values: 0.0
    use_learnable_pos_emb: false
    init_scale: 0.001
    num_frames: 16
    tubelet_size: 2
    channels_last: false
    use_flash_attn: true
    use_mean_pooling: true
  compile: true
  pretrain: /home/rchoudhu/research/compressvit/pregrouping/checkpoints/vit_b_videomae_ft_translated.pt
  tokenizer_cfg:
    _target_: src.models.tokenizer_utils.TokenizerConfig
    drop_policy: none
    drop_param: 0.1
    encode_length: false
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: val/top1_acc
    verbose: false
    save_last: true
    save_top_k: 1
    mode: max
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: null
    save_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 10
  max_epochs: 10
  accelerator: gpu
  devices: 4
  check_val_every_n_epoch: 1
  deterministic: false
  precision: 16
  gradient_clip_val: 0.5
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
